<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>REGISTRATION</h1>


<form action="register" method="post">
{% csrf_token %}

    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="first_name" placeholder="first_name"><br>
    <input type="text" name="last_name" placeholder="last_name"><br>
    <input type="email" name="email" placeholder="email_address"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit">


</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
